<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <p><a href=#high-scores>View high scores</a></p>
        <p>Time Left: <span id="time-left"></span></p> 
    </header>

    <div>
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following questions within the time limit seen in the right hand corner.</p>
        <p>Note that incorrect answers will dock your score/time by ten seconds!</p>
        <button type="button" id="start-btn">Start Quiz</button>
    </div>

    <div id="question-choices">
        <h2 id="question">questions.question1</h2>
        <ol>
            <li><button class="button-choice" id="btn1">questions.choices1</button></li>
            <li><button class="button-choice" id="btn2"></button></li>
            <li><button class="button-choice" id="btn3"></button></li>
            <li><button class="button-choice" id="btn4"></button></li>
        </ol>
        <hr id="line-break" style="display: none;">
        <p id="answer" style="display: none;">questions.answer1</p>
    </div>

    <div id="all-done">
        <h2>ALL DONE!</h2>
        <p>Your final score is: <span id="final-score"></span></p>
        <form action="/action_page.php">
            <label for="initials">Enter Initials: </label>
            <input type="text" id="intials" name="intials"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="high-scores">
        <h2>High Scores</h2>
        <p><span id="score-results"></span></p>
        <button type="button" id="back-btn">Go back</button>
        <button type="button" id="clear-btn">Clear high scores</button>
    </div>
<script src="./assets/script.js"></script>
</body>

</html>
