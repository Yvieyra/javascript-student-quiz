<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header id="timer">
        <p><a href=#high-scores>View high scores</a></p>
        <p>Time Left: <span id="time-left"></span></p>
    </header>

    <div>
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following questions within the time limit seen in the right hand corner.</p>
        <p>Note that incorrect answers will dock your score/time by ten seconds!</p>
        <button type="button" id="start-btn">Start Quiz</button>
    </div>

    <div>
        <h2 id="question-header"></h2>
        <div id="choice-list" style="display: none">
            <button class="button-choice" id="btn1"></button>
            <button class="button-choice" id="btn2"></button>
            <button class="button-choice" id="btn3"></button>
            <button class="button-choice" id="btn4"></button>
        </div>
        <p id="answer"></p>
    </div>

    <!-- hide div once it works properly -->
    <div id="all-done">
        <h3>ALL DONE!</h3>
        <p>Your final score is: <span id="final-score"></span></p>
        <form action="/action_page.php">
            <label for="initials">Enter Initials: </label>
            <input type="text" id="intials" name="intials"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- hide div once it works properly -->
    <div id="high-scores">
        <h3>High Scores</h3>
        <p><span id="score-results"></span></p>
        <button type="button" id="back-btn">Go back</button>
        <button type="button" id="clear-btn">Clear high scores</button>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
